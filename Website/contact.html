<!DOCTYPE html>

<head>
    <title>Contact Us</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body class="contact_page">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="frontpage.html">Almond Solutions</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="frontpage.html">Home</a></li>
                <li><a href="people.html">The People</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
            </div>
        </nav>
        <div class="center">
            <div class="container-fluid">
                <form action="">
                    <div class="form-group row">
                        <label for="example-text-input" class="col-4 col-form-label">Name and Surname:</label>
                        <div class="row"></div>
                        <div class="col-sm-4"></div>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" id="nameandsurname">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-email-input" class="col-4 col-form-label">Email:</label>
                        <div class="row"></div>
                        <div class="col-sm-4"></div>
                        <div class="col-sm-4">
                            <input class="form-control" type="email" id="email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-tel-input" class="col-4 col-form-label">Contact Number:</label>
                        <div class="row"></div>
                        <div class="col-sm-4"></div>
                        <div class="col-sm-4">
                            <input class="form-control" type="tel" id="contactnumber">
                        </div>
                    </div>
                    <div class="form-group row">
                            <label for="example-text-input" class="col-4 col-form-label">Message:</label>
                            <div class="row"></div>
                            <div class="col-sm-4"></div>
                            <div class="col-sm-4">
                                <input class="form-control" type="text" id="nameandsurname">
                            </div>
                    </div>
                    <button type="Submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
